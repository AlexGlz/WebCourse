<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" type="image/png" href="img/BrowserIcon.png"/>
	<title>Formato Receta</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/recetario.css">
	<link rel="stylesheet" type="text/css" href="css/edit.css">
</head>
<body>
	<div id="header">
		<div id="hdContainer">
			<img src="img/Logo.png" id="logo">
			<div id="rightSection">
				<button id="btnUser" hidden><img src="img/Profile.png"></button>
				<button id="btnLogIn"><img src="img/Log in.png"></button>
				<button id="btnLogOut" hidden><img src="img/Log out.png"></button>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div style="height: 70px"></div>
	<div id="content">
		<div id="" style="padding-left: 30px">
			<h1 id="modo" style="margin: 0">Modo editar/crear</h1>
			<div>Url de la imagen: <input class="verify" type="textRecipe" placeholder="URL" id="url"></div>
			<div>Nombre: <input class="verify" type="textRecipe" placeholder="Nombre" id="name"></div>
			<div>Prociones: <input class="verify" type="textRecipe" placeholder="Prociones" id="servings"></div>
			<div>Tiempo de preparación: <input class="verify" type="textRecipe" placeholder="0 min" id="prep_time"></div>
			<div>Tiempo de cocción: <input class="verify" type="textRecipe" placeholder="0 min" id="cook_time"></div>
			<div>
				Dificultad: <select id="difficulty" class="verify">
					<option value="1">Fácil</option>
					<option value="2">Intermedio</option>
					<option value="3">Difícil</option>
				</select>
			</div>
			<div>
				<div>Clasificación: 
					<select  required id="clasifSelector"> 
						<option value="0" disabled selected hidden>Clasificación</option>
						<option value="Vegetarian">Vegetarian</option>
						<option value="Baked">Baked</option>
						<option value="Without topping">Without topping</option>
						<option value="Freezable">Freezable</option>
						<option value="Cake">Cake</option>
						<option value="Chessecake">Chessecake</option>
						<option value="No Baking">No Baking</option>
					</select>
					<button id="addClasif" class="add">+</button><button id="delClasif" class="del">-</button>
				</div>
				<ol id="clasifContainer">
					<!--<li><input  type="textRecipe" placeholder="Clasificación" class="clasif verify" disabled=""></li>-->
				</ol>
			</div>
			<div>
				<div>Ingredientes:<button id="addIngredient" class="add">+</button><button id="delIngredient" class="del">-</button></div>
				<ol id="ingredientsContainer">
					<li><input type="textRecipe" placeholder="Ingrediente" class="ingrediente verify"></li>
				</ol>
			</div>
			<div>
				<div>Pasos:<button id="addStep" class="add">+</button><button id="delStep" class="del">-</button></div>
				<ol id="stepsContainer">
					<li><textarea class="paso verify"></textarea></li>
				</ol>
			</div>
			<div>
				<h4>Información nutrimental:</h4>
				<ul id="nutritionData">
					<li>Kcal: <input class="verify" type="textRecipe" placeholder="0" id="kcal"></li>
					<li>Azúcar: <input class="verify" type="textRecipe" placeholder="0" id="sugar"></li>
					<li>Grasa: <input class="verify" type="textRecipe" placeholder="0" id="fat"></li>
					<li>Grasas saturadas: <input class="verify" type="textRecipe" placeholder="0" id="saturates"></li>
					<li>Sal: <input class="verify" type="textRecipe" placeholder="0" id="salt"></li>
				</ul>
			</div>
			<button id='btnGuardar'>Guardar</button>
		</div>
	</div>
	
	<script type="text/javascript" src="./js/lib/jquery.js" ></script>
	<script type="text/javascript" src="js/header.js"></script>
	<script type="text/javascript" src="js/edit.js"></script>
</body>
</html>
