<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" type="image/png" href="img/BrowserIcon.png"/>
	<title>Delectable Página Principal</title>
	<link rel="stylesheet" type="text/css" href="css/recetario.css">
	<link rel="stylesheet" type="text/css" href="css/imageSlider.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div id="header">
		<div id="hdContainer">
			<img src="img/Logo.png" id="logo">
			<div id="rightSection">
				<input type="text" placeholder="Buscar..." id="txtBuscar" ><select  required id="selectClasif">
					<option value="" disabled selected hidden>Clasificación</option>
					<option value="Todas">Todas</option>
					<option value="Vegetarian">Vegetarian</option>
					<option value="Baked">Baked</option>
					<option value="Without topping">Without topping</option>
					<option value="Freezable">Freezable</option>
					<option value="Cake">Cake</option>
					<option value="Chessecake">Chessecake</option>
					<option value="No Baking">No Baking</option>
				</select><button  id="btnBuscar">Buscar</button>
				<button id="btnUser" hidden><img src="img/Profile.png"></button>
				<button id="btnLogIn"><img src="img/Log in.png"></button>
				<button id="btnLogOut" hidden><img src="img/Log out.png"></button>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div id="sliderFrame">
        <div id="slider">
            <img src="img/Banner1.jpg" />
            <img src="img/Banner2.jpg" />
            <img src="img/Banner3.jpg" />
            <img src="img/Banner4.jpg" />
        </div>
  	</div>
  	<div style="clear:both;height:0;"></div>
	<ul id="recipeHolder">
		
	</ul>

	<script type="text/javascript" src="./js/lib/jquery.js" ></script>

	<script type="text/javascript" src="js/imageSlider.js"></script>

	<script type="text/javascript" src="js/header.js"></script>
	<script type="text/javascript" src="./js/recetario.js"></script>
</body>
</html>
