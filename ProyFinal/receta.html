<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Receta</title>
	<link rel="icon" type="image/png" href="img/BrowserIcon.png"/>
	<link rel="stylesheet" type="text/css" href="css/receta.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div id="header">
		<div id="hdContainer">
			<img id="logo" src="img/Logo.png">
			<div id="rightSection">
				<button id="btnUser" hidden><img src="img/Profile.png"></button>
				<button id="btnLogIn"><img src="img/Log in.png"></button>
				<button id="btnLogOut" hidden><img src="img/Log out.png"></button>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div style="height: 70px"></div>
	<header style="height: 450px">
		<img src="" id="imgReceta">
		<div id="headerContent">
			<h1 id="nombre">aa</h1>
			<h3 id="clasificaciones" style="text-align: left">clasificaciones</h3>
			<h2><img src="img/PrepTime.png" class="icon"><span id="prep_time"></span></h2>
			<h2><img src="img/CookTime.png" class="icon"><span id="cook_time"></span></h2>
			<h2><img src="img/Difficulty.png" class="icon"><span id="difficulty"></span></h2>			
		</div>		
		<div style="clear: both;"></div>
		<table id="ValorNutrimental" style="margin:auto; margin-top:20px">
		  <caption style="text-align: left; margin:auto"><h3>Valor Nutrimental por porción</h3></caption>
		  <tr>
		    <th>Kcal</th>
		    <th>Grasas</th> 
		    <th>Saturadas</th>
		    <th>Azúcar</th>
		    <th>Sal</th>
		  </tr>
		  <tr>
		    <td id="calorias">276</td>
		    <td id="grasas">10 g</td>
		    <td id="saturadas">2 g</td>
		    <td id="azucar">3 g</td>
		    <td id="sal">2 g</td>
		  </tr>  
		</table>
	</header>
	<div id="content">
		<h3 id="titleIngr">Ingredientes</h3>
		<h4>Porciones:<span id="porciones"></span></h4>
		<div style="clear: both;"></div>
		<ul id="ingredients">
			<!--DENTRO SE CARGAN LOS INGREDIENTES-->
		</ul>
		<h3>Preparación</h3>
		<ol id="steps">
			<!--DENTRO SE CARGAN LOS PASOS DE PREPARACION-->
		</ol>
	</div>
	<script type="text/javascript" src="./js/lib/jquery.js" ></script>
	<script type="text/javascript" src="js/header.js"></script>
	<script type="text/javascript" src="js/receta.js"></script>
</body>
</html>
